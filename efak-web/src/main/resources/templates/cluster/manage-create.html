<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title th:text="#{kafka.eagle.manage.create.title.desc}"></title>

    <link rel="stylesheet" th:href="@{../../assets/vendors/dropify/dist/dropify.min.css}">
    <link rel="stylesheet" th:href="@{../../assets/vendors/datatables.net-bs5/dataTables.bootstrap5.css}">
    <link rel="stylesheet" th:href="@{../../assets/css/public/cluster/manage.create.css}">
    <th:block th:replace="public/common :: css"></th:block>

</head>
<body>
<div class="main-wrapper">

    <!-- partial:menu -->
    <div th:replace="public/header :: menu"></div>
    <!-- partial -->

    <div class="page-wrapper">

        <div class="page-content">
            <nav class="page-breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/clusters/manage"
                                                   th:text="#{kafka.eagle.clusters.manage.home.sub}"></a></li>
                    <li class="breadcrumb-item active" aria-current="page"
                        th:text="#{kafka.eagle.clusters.manage.create}"></li>
                </ol>
            </nav>
            <div class="row">
                <div class="col-xl-10 main-content ps-xl-4 pe-xl-5">
                    <h1 class="page-title" th:text="#{kafka.eagle.clusters.manage.create}"></h1>
                    <p class="lead" th:utext="#{kafka.eagle.clusters.manage.create.desc}"></p>

                    <hr>

                    <h4 id="efka_cluster_name" th:text="#{kafka.eagle.clusters.manage.create.name}"></h4>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="exampleInputText1" maxlength="128" value=""
                               placeholder="Enter Name" th:value="#{kafka.eagle.clusters.manage.create.name.test}"
                               th:placeholder="#{kafka.eagle.clusters.manage.create.name.placeholder}">
                    </div>
                    <hr>

                    <h4 id="efka_kafka_kraft" th:text="#{kafka.eagle.clusters.manage.create.kraft}"></h4>
                    <div class="efka_kraft_card-list">
                        <div style="margin-right: 22px;">
                            <div id="efka_kafka_kraft_enable" class="efka_kraft_version_card ">
                                <div class="efka_kraft_detail_info">
                                    <div class="efka_kraft_title">Kafka KRaft</div>
                                    <div class="efka_kraft_version_type_enable">开启</div>
                                    <div class="efka_kraft_version_info">高于 v2.8.0</div>
                                </div>
                                <img src="../../assets/images/profile.png"
                                     class="efka_kraft_logo">
                                <div id="efak_kraft_enable_checked" style="display: none"
                                     class="efak_kraft_version_checked">
                                    <div class="efak_kraft_badges"></div>
                                    <div class="efka_kraft_check"></div>
                                </div>
                            </div>
                        </div>
                        <div style="margin-right: 22px;">
                            <div id="efka_kafka_kraft_disable" class="efka_kraft_version_card ">
                                <div class="efka_kraft_detail_info">
                                    <div class="efka_kraft_title">Kafka KRaft</div>
                                    <div class="efka_kraft_version_type_disable">禁止</div>
                                    <div class="efka_kraft_version_info">低于 v2.8.0</div>
                                </div>
                                <img src="../../assets/images/profile.png"
                                     class="efka_kraft_logo">
                                <div id="efak_kraft_disable_checked" style="display: none"
                                     class="efak_kraft_version_checked">
                                    <div class="efak_kraft_badges"></div>
                                    <div class="efka_kraft_check"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>

                    <h4 id="efka_kafka_brokers" th:text="#{kafka.eagle.clusters.manage.create.node}"></h4>
                    <p class="mb-3" th:utext="#{kafka.eagle.clusters.manage.create.node.exist}"></p>
                    <button id="efak_cluset_add_btn" type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal"
                            data-bs-target="#efak_kafka_broker_add_modal" data-bs-whatever=""
                            th:text="#{kafka.eagle.clusters.manage.create.node.btn}"></button>&nbsp;&nbsp;<button
                        id="efak_cluset_add_batch_btn" type="button" class="btn btn-outline-primary btn-sm" data-bs-toggle="modal"
                        data-bs-target="#efak_kafka_broker_batch_modal" data-bs-whatever=""
                        th:text="#{kafka.eagle.clusters.manage.create.node.batch.btn}"></button>
                    <div class="table-responsive">
                        <table id="efak_cluster_manage_tbl" class="table table-striped " style="width:100%">
                            <thead>
                            <tr th:utext="#{kafka.eagle.clusters.manage.create.tr}">
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td><a href="#">预发集群</a></td>
                                <td><span class="badge bg-danger">异常</span></td>
                                <td>10</td>
                                <td>2023-05-27 18:30:30</td>
                                <td><span class="badge bg-secondary">否</span></td>
                                <td><a href="#" class="badge border border-primary text-primary">编辑</a> <a href="#"
                                                                                                             class="badge border border-danger text-danger">删除</a>
                                </td>
                            </tr>
                            <tr>
                                <td><a href="#">生产集群</a></td>
                                <td><span class="badge bg-success">健康</span></td>
                                <td>10</td>
                                <td>2023-05-27 18:30:30</td>
                                <td><span class="badge bg-primary">是</span></td>
                                <td><a href="#" class="badge border border-primary text-primary">编辑</a> <a href="#"
                                                                                                             class="badge border border-danger text-danger">删除</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <hr>

                    <div class="example">
                        <div style="text-align: center;">
                            <button id="efak_cluster_create_cancle" type="button" class="btn btn-secondary btn-lg"
                                    th:text="#{kafka.eagle.clusters.manage.create.cancle}"></button>&nbsp;&nbsp;&nbsp;&nbsp;
                            <button type="button" class="btn btn-primary btn-lg"
                                    th:text="#{kafka.eagle.clusters.manage.create}"></button>
                        </div>
                    </div>

                </div>
                <div class="col-xl-2 content-nav-wrapper">
                    <ul class="nav content-nav d-flex flex-column">
                        <li class="nav-item">
                            <a href="#efka_cluster_name" class="nav-link"
                               th:text="#{kafka.eagle.clusters.manage.create.name}"></a>
                        </li>
                        <li class="nav-item">
                            <a href="#efka_kafka_kraft" class="nav-link"
                               th:text="#{kafka.eagle.clusters.manage.create.kraft}"></a>
                        </li>
                        <li class="nav-item">
                            <a href="#efka_kafka_brokers" class="nav-link"
                               th:text="#{kafka.eagle.clusters.manage.create.node}"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- partial:footer -->
        <footer th:replace="public/common :: footer"></footer>
        <!-- partial -->

    </div>

    <!-- Add kafka broker modal -->
    <div class="modal fade" id="efak_kafka_broker_add_modal" tabindex="-1" aria-labelledby="varyingModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="varyingModalLabel"
                        th:text="#{kafka.eagle.clusters.manage.add.node}"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="btn-close"></button>
                </div>
                <form>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="efak_brokerid_label" class="form-label"
                                   th:text="#{kafka.eagle.clusters.manage.add.node.id}">BrokerId:</label>
                            <input type="text" class="form-control" id="efak_brokerid_label">
                        </div>
                        <div class="mb-3">
                            <label for="efak_brokerhost_label" class="form-label"
                                   th:text="#{kafka.eagle.clusters.manage.add.node.host}">BrokerHost:</label>
                            <input type="text" class="form-control" id="efak_brokerhost_label">
                        </div>
                        <div class="mb-3">
                            <label for="efak_brokerport_label" class="form-label"
                                   th:text="#{kafka.eagle.clusters.manage.add.node.port}">BrokerPort:</label>
                            <input type="text" class="form-control" id="efak_brokerport_label">
                        </div>
                        <div class="mb-3">
                            <label for="efak_brokerjmxport_label" class="form-label"
                                   th:text="#{kafka.eagle.clusters.manage.add.node.jmxport}">BrokerJmxPort:</label>
                            <input type="text" class="form-control" id="efak_brokerjmxport_label">
                        </div>
                        <div class="mb-3">
                            <label class="form-label"
                                   th:text="#{kafka.eagle.clusters.manage.add.node.auth.check}">Auth:</label><br/>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="radioInline"
                                       id="efak_kafka_auth_disable" checked>
                                <label class="form-check-label" for="efak_kafka_auth_disable">
                                    None
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="radioInline"
                                       id="efak_kafka_auth_enable">
                                <label class="form-check-label" for="efak_kafka_auth_enable">
                                    Authentication
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="efak_kafka_auth_config" class="form-label"
                                   th:text="#{kafka.eagle.clusters.manage.add.node.auth.config}">Message:</label>
                            <textarea class="form-control" id="efak_kafka_auth_config"
                                      th:placeholder="#{kafka.eagle.clusters.manage.add.node.auth.config.placeholder}"
                                      rows="10"></textarea>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- batch add nodes -->
    <div class="modal fade" id="efak_kafka_broker_batch_modal" tabindex="-1" aria-labelledby="varyingModalLabelBatch"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="varyingModalLabelBatch"
                        th:text="#{kafka.eagle.clusters.manage.add.batch.node}"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="btn-close"></button>
                </div>
                <form>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="efak_batch_module" class="form-label"
                                   th:text="#{kafka.eagle.clusters.manage.add.batch.module}">Module:</label><br/>
                            <button id="efak_batch_module" type="button" class="btn btn-outline-primary btn-sm" th:utext="#{kafka.eagle.clusters.manage.add.batch.module.download}"></button>
                        </div>
                        <div class="mb-3">
                            <label for="efak_batch_module" class="form-label"
                                   th:text="#{kafka.eagle.clusters.manage.add.batch.node.import}">Module:</label><br/>
                            <div>
                                <input type="file" id="efak_kafka_broker_batch_import" data-allowed-file-extensions="xlsx xls" data-max-file-size="100M" />
                                <input id="efak_kafka_broker_batch_import_hidden" name="efak_kafka_broker_batch_import_hidden" type="hidden" class="form-control"/>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- core:js -->
<th:block th:replace="public/common :: js"></th:block>

<!-- plugins:js -->
<script th:src="@{../../assets/vendors/datatables.net/jquery.dataTables.js}"></script>
<script th:src="@{../../assets/vendors/datatables.net-bs5/dataTables.bootstrap5.js}"></script>
<script th:src="@{../../assets/vendors/dropify/dist/dropify.min.js}"></script>
<script th:src="@{../../assets/js/cluster/manage.create.js}"></script>

</body>
</html>
