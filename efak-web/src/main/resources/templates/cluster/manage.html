<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title th:text="#{kafka.eagle.manage.title.desc}">Manage - KafkaEagle</title>

    <th:block th:replace="public/common :: css"></th:block>

</head>
<body>
<div class="main-wrapper">

    <!-- partial:menu -->
    <div th:replace="public/header :: menu"></div>
    <!-- partial -->

    <div class="page-wrapper">

        <div class="page-content">

            <nav class="page-breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/" th:text="#{kafka.eagle.clusters.manage.home}"></a></li>
                    <li class="breadcrumb-item active" aria-current="page"
                        th:text="#{kafka.eagle.clusters.manage.home.sub}"></li>
                </ol>
            </nav>

            <div class="row">
                <div class="col-md-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="card-title" th:text="#{kafka.eagle.clusters.manage.home.sub}"></h6>
                            <p class="text-muted mb-3" th:utext="#{kafka.eagle.clusters.manage.home.sub.desc}"></p>
                            <div style="float: right!important;margin-top: -88px;">
                                <button id="efak_manage_btn" type="button" class="btn btn-primary btn-sm"
                                        th:text="#{kafka.eagle.clusters.manage.create}"></button>
                            </div>
                            <div class="table-responsive">
                                <table id="efak_cluster_manage_tbl" class="table table-striped " style="width:100%">
                                    <thead>
                                    <tr th:utext="#{kafka.eagle.clusters.manage.create.tr}">
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td><a href="#">预发集群</a></td>
                                        <td><span class="badge bg-danger">异常</span></td>
                                        <td>10</td>
                                        <td>2023-05-27 18:30:30</td>
                                        <td><span class="badge bg-secondary">否</span></td>
                                        <td><a href="#" class="badge border border-primary text-primary">编辑</a> <a href="#" class="badge border border-danger text-danger">删除</a></td>
                                    </tr>
                                    <tr>
                                        <td><a href="#">生产集群</a></td>
                                        <td><span class="badge bg-success">健康</span></td>
                                        <td>10</td>
                                        <td>2023-05-27 18:30:30</td>
                                        <td><span class="badge bg-primary">是</span></td>
                                        <td><a href="#" class="badge border border-primary text-primary">编辑</a> <a href="#" class="badge border border-danger text-danger">删除</a></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- partial:footer -->
        <footer th:replace="public/common :: footer"></footer>
        <!-- partial -->

    </div>
</div>

<!-- core:js -->
<th:block th:replace="public/common :: js"></th:block>

<!-- plugins:js -->
<script th:src="@{../assets/js/cluster/manage.js}"></script>

</body>
</html>
